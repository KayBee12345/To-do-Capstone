<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student To-do app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-storage-compat.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./firebaseapp.js"></script>
    <script src="./script.js"></script>
</head>
<body>
   
    <div class="background-image">
        <img src="/Assets/bg-desktop-dark.jpg">
	</div>
    <div class="container">
        <div class="header">
            <div class="title">
                TODO
            </div>
            <div class="theme">
                <img src="./Assets/icon-sun.svg" alt="">
            </div>
        </div>
        <div class="new-todo">

            <div class="check">
                <div class="check-mark">

                </div>
            </div>
            <div class="new-todo-input">
                <form onsubmit="addItem(event)">
                    <input id="todo-input" type="text" placeholder ="Create a new todo..."/>
                </form>
            </div>
        </div>
    
    <div class="todo-items-wrapper">
        <div class="todo-items">
            <div class="todo-item">
                <div class="check">
                    <div class="check-mark">
                        <img src="./Assets/icon-check.svg">
                    </div>
                </div>
                <div class="todo-text">
                    Cut the lawn
                </div>
            </div>
            <div class="todo-item">
                <div class="check">
                    <div class="check-mark">
                        <img src="./Assets/icon-check.svg">
                    </div>
                </div>
                <div class="todo-text">
                    Cut the lawn
                </div>
            </div>
            <div class="todo-item">
                <div class="check">
                    <div class="check-mark">
                        <img src="./Assets/icon-check.svg">
                    </div>
                </div>
                <div class="todo-text">
                    Cut the lawn
                </div>
            </div>      

        </div>
        <div class="todo-items-info">
            <div class="items-left">
                5 Items left
            </div>
            <div class="items-statuses">
                <span class="active">All</span>
                <span>Active</span>
                <span>Completed</span>
            </div>
            <div class="items-clear">
                <span>Clear completed</span>
            </div>

        </div>
    </div>
    </div>
</body>
</html>
